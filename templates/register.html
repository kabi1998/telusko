<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
<style>
    #h1{
        border:5px solid black;
        background-color: rgb(167, 240, 149);
        color:red ;
        padding:10px;
    }
  #packet { 
    width: 500px;
    background-color: rgb(248, 168, 235) ;
    border: 5px solid rgb(16, 17, 16);
    padding: 50px;
    margin: 50px;
    
  }
    
    
</style>
</head>
<body style="background-color:powderblue;">

    <center>
    <div id="h1"><h1>REGISTRATION FROM</h1></div>
    <div id="packet">
   
    <form action="register" method="POST">
        {% csrf_token %}
        <div style="font-size: 20px; padding:50px">
        <table>
           
            <tr>
                <th>First Name:</th>
                <th><input type="text" name="first_name" placeholder="first name"></th>
            </tr>
            <tr>
                <th>Last Name:</th>
                <th><input type="text" name="last_name" placeholder="last name"></th>
            </tr>
            <tr>
                <th>User Name:</th>
                <th><input type="text" name="username" placeholder="username"></th>
            </tr>
            <tr>
                <th>Email:</th>
                <th><input type="email" name="email" placeholder="email"></th>
            </tr>
            <tr>
                <th>Password:</th>
                <th><input type="password" name="password1" placeholder="password"></th>
            </tr>
            <tr>
                <th>Confrim Password:</th>
                <th><input type="password" name="password2" placeholder="confirm password"></th>
            </tr>
            <tr><th><input type="submit"></th>
            </tr>
        
        </table>
    </div>

    </form>
</center>
</div>
<div style="text-align: center;">
    {%for message in messages%}
    <h3>{{message}}</h3>
    {% endfor %}
</div>
    
</body>
</html>
